<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

	{% block head %}{% endblock %}
</head>

<body>
	<div class="container">
		<header class="site-header">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<img src="{{url_for('static', filename='ratOn.png')}}" width="40" height="35"
							class="d-inline-block align-top" alt="">
						<div class="navbar-nav mr-auto">
							<a class="nav-item nav-link"><b>Stegano&trade;</b></a>
							<a class="nav-item nav-link" href="/">Home</a>
							<a class="nav-item nav-link" href="{{url_for('encode')}}">Encode</a>
							<a class="nav-item nav-link" href="{{url_for('decode')}}">Decode</a>
							<a class="nav-item nav-link" href="{{url_for('about')}}">About</a>
						</div>
					</div>
					<a class="collapse navbar-collapse navbar-nav mr-auto nav-item nav-link justify-content-end" id="end_text">
						Web Steganography Tool
					</a>
				</div>
			</nav>
		</header>

		<br>

		<div id="wrapper">
			<div id="content">
				{% block body %}{% endblock %}
		   </div>
			<div id="rightcolumn">
				<div class="box">
					<h5> Last encoded image: </h5>
					<a href="/image/last/encoded" target=”_blank”> Click here for image </a>
					<hr>
					<h5> Last decoded message: </h5>
					<a href="/image/last/decoded" target=”_blank”> Click here for text </a>
				</div>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

<footer class="container fixed-bottom">&copy; Copyright 2023 Alin Alexandru</footer>


</html>
